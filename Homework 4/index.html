<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/normolize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>A-level</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header"></div>
            <main class="main">
                <!--Level 1-->
                <div class="field">
                    <figure class="quote">
                        <blockquote class="blockquote">
                            "Судьба тасует карты, а мы ими играем"
                        </blockquote>
                        <cite>Артур Шопенгауэр</cite>
                    </figure>
                    <div class="block-cards">
                        <div class="cars">
                            <img
                                class="card-0 max-card"
                                src="./img/card01.png"
                                alt="card"
                            />
                            <img
                                class="card-1 max-card"
                                src="./img/card01.png"
                                alt="card"
                            />
                            <img
                                class="card-2 max-card"
                                src="./img/card01.png"
                                alt="card"
                            />
                        </div>
                    </div>
                </div>
                <!--Level 2-->
                <div class="boxs">
                    <div class="box-0 boxs-size"></div>
                    <div class="box-1 boxs-size"></div>
                    <div class="box-2 boxs-size"></div>
                </div>
                <!-- Level 3 -->
                <div class="fied-menu">
                    <nav class="menu">
                        <ul>
                            <li class="menu-item"><a href="#">home</a></li>
                            <li class="menu-item"><a href="#">contacts</a></li>
                            <li class="menu-item"><a href="#">qur team</a></li>
                            <li class="menu-item"><a href="#">faq</a></li>
                            <li class="menu-item"><a href="#">about</a></li>
                            <li class="menu-item"><a href="#">news</a></li>
                        </ul>
                    </nav>
                    <div class="menu-here">
                        <span>Menu here</span>
                    </div>
                </div>
                <!--Level 4-->
                <div class="plate">
                    <div class="square"></div>
                </div>
            </main>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
